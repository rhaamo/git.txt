workspace:
  base: /srv/app
  path: src/dev.sigpipe.me/dashie/git.txt

clone:
  git:
    image: plugins/git:1
    depth: 50
    tags: true

pipeline:
  test:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add libmagic file-dev libgit2 libgit2-dev
      - make test
    when:
      event: [ push, tag, pull_request ]

  build:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add libmagic file-dev libgit2 libgit2-dev
      - make clean
      - make vet
      - make lint
      - make misspell-check
      - make build
    when:
      event: [ push, tag, pull_request ]

  static_Linux_x86_64:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add libmagic file-dev libgit2 libgit2-dev
      - make clean
      - make build
      - make release-lx64
    when:
      event: [ push, tag ]

  release:
    image: plugins/s3:1
    pull: true
    secrets: [ s3_ak, s3_sk ]
    bucket: drone-git.txt
    endpoint: https://s3.sigpipe.me
    path_style: true
    strip_prefix: dist/release/
    source: dist/release/*.tgz
    target: /git.txt/${DRONE_TAG##v}
    when:
      event: [ tag ]

  release:
      image: plugins/s3:1
      pull: true
      secrets:
        - S3_AK
        - S3_SK
      bucket: drone-git.txt
      endpoint: https://s3.sigpipe.me
      path_style: true
      strip_prefix: dist/release/
      source: dist/release/*.tgz
      target: /git.txt/master
      when:
        event: [ push ]
        branch: [ master ]

